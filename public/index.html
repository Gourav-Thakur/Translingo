<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trans-Lingo-GPT</title>
    <link rel="shortcut icon" href="./assets/icon.svg" type="image/x-icon" />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css"
    /> -->
    <link rel="stylesheet" href="keyboard.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <div id="head">
        <img src="./assets/icon.svg" alt="logo" height="60px" />
        <h1>Trans-Lingo-</h1>
        <h1 style="color: rgb(142, 39, 39)">GPT</h1>
      </div>
      <select name="modelSelector" id="modelSelector"></select>

      <textarea
        type="text"
        id="userInput"
        placeholder="Enter text to translate"
      ></textarea>
      <div id="buttons">
        <button id="submitButton" onclick="translator()">Translate</button>

        <button id="virtualKeyboard" onclick="virtualKeyboard()">
          Virtual Keyboard
        </button>
      </div>
      <div id="keyboard"></div>
      <div id="loading-animation">
        <span class="svg-spinners--6-dots-scale"></span>
      </div>
      
      <br />
      <div style="display: flex; justify-content: center">
        <div id="output">the output will look like this</div>

        <select id="voiceSelector"></select>

        <div id="readAloud" onclick="readAloud(event)">
          <img src="./assets/readaloud.svg" alt="" srcset="" />
        </div>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script> -->
    <script src="/script.js"></script>
    <script src="/virtualKeyboard.js"></script>
  </body>
</html>
