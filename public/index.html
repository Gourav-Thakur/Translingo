<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trans-Lingo-GPT</title>
    <link rel="stylesheet" href="keyboard.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="blackScreen"></div>
    <div id="intro">
      <img src="./assets/logo.png" alt="logo" height="40px" />
    </div>

    <nav>
      <button class="nav-button" id="nav-button">
        <img src="./assets/menu.svg" alt="" />
      </button>

      <ul id="mynav">
        <li
          style="
            padding: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
          "
          id="logo"
        >
          <img src="./assets/logo.png" alt="logo" height="40px" />
        </li>
        <li><a href="#Models">Models</a></li>
        <li><a href="#Blog">Blogs</a></li>
        <li><a href="#AboutUs">About Us</a></li>
      </ul>
    </nav>

    <div id="Models">
      <div id="displayer">
        <div id="modelNames"></div>
        <div id="screenSaver">
          <div id="bigbox">
            <div id="io">
              <textarea
                id="userInput"
                placeholder="Type a sentence to translate"
              ></textarea>
              <div id="arrow"><img src="./assets/arrow.svg" alt="" /></div>

              <div id="output"></div>
            </div>
            <div class="threeButtons">
              <div id="translateButton" onclick="translator()">Translate</div>
              <div id="tts" onclick="readAloud(event)">
                <img src="./assets/tts.svg" alt="" />
              </div>
              <div id="vs">
                <select id="voiceSelector"></select>
              </div>
              <div
                id="virtualKeyboard"
                onclick="virtualKeyboard()"
                style="max-width: 30px; max-height: 30px"
              >
                <img src="./assets/keyboard.svg" alt="" width="20" />
              </div>
            </div>
            <div id="keyboard"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="suggestion">for good output use this:</div>
    <div id="Blog"></div>
    <div id="AboutUs"></div>

    <script src="script.js"></script>
    <script src="virtualKeyboard.js"></script>
  </body>
</html>
